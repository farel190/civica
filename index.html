<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicaCare - Platform Manajemen Relawan</title>
    <!-- [NEW] Tambahkan script untuk inisialisasi usersData -->
    <script>
        // Fungsi untuk memuat data users.json ke localStorage jika belum ada
        async function initializeUsersData() {
            if (!localStorage.getItem('usersData')) {
                try {
                    const response = await fetch('users.json');
                    if (!response.ok) throw new Error('Failed to load initial users data.');
                    const users = await response.json();
                    localStorage.setItem('usersData', JSON.stringify(users));
                    console.log('users.json loaded to localStorage.');
                } catch (error) {
                    console.error('Error initializing users data:', error);
                }
            }
        }
        // Panggil fungsi saat DOMContentLoaded
        document.addEventListener('DOMContentLoaded', initializeUsersData);
    </script>

    <!-- Google Fonts untuk Tipografi -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">

    <style>
        /* === Reset & Pengaturan Dasar === */
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            /* Font default untuk paragraf */
            color: #333;
            height: 100%;
            background-color: #fdfdfd;
            /* Warna fallback jika gambar tidak termuat */
            display: flex;
            /* Menggunakan Flexbox untuk menengahkan konten */
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* [DITAMBAHKAN] Kelas untuk mengatur gambar latar */
        .bg-image {
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
        }

        /* [DIHAPUS] Semua kode .shape, .shape-top, dan .shape-bottom telah dihapus */

        /* === Kontainer Utama === */
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 60%;
            max-width: 1000px;
            padding: 2rem;
            flex-wrap: wrap;
            /* Agar responsif di layar kecil */
        }

        /* === Konten Sisi Kiri === */
        .content-left {
            flex: 1;
            /* Mengambil ruang yang tersedia */
            min-width: 300px;
            padding-right: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .logo h1 {
            font-family: 'Lora', serif;
            /* Font Serif untuk nama brand */
            font-size: 3rem;
            /* 48px */
            margin: 0;
            color: #1a1a1a;
        }

        .tagline {
            font-size: 1.25rem;
            /* 20px */
            line-height: 1.6;
            color: #555;
            max-width: 450px;
            /* Agar teks tidak terlalu melebar */
        }

        /* === Tombol Aksi Sisi Kanan === */
        .action-right {
            flex-shrink: 0;
            /* Mencegah tombol menyusut */
        }

        .cta-button {
            background-color: #6A38C2;
            /* Warna ungu */
            color: white;
            padding: 16px 40px;
            border-radius: 50px;
            /* Membuat sudut menjadi kapsul */
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            /* 18px */
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 20px rgba(106, 56, 194, 0.3);
            display: inline-block;
        }

        .cta-button:hover {
            background-color: #592EAB;
            transform: translateY(-3px);
            /* Memberi efek terangkat saat di-hover */
        }

        /* === Media Query untuk Tampilan Mobile === */
        @media (max-width: 768px) {
            body {
                align-items: flex-start;
                /* Konten mulai dari atas di mobile */
                padding-top: 4rem;
            }

            .container {
                flex-direction: column;
                /* Mengubah layout menjadi vertikal */
                text-align: center;
                background-color: rgba(255, 255, 255, 0.9);
                /* Menambah latar belakang semi-transparan pada mobile agar teks lebih terbaca */
                border-radius: 15px;
                padding: 2rem 1rem;
                width: 90%;
            }

            .content-left {
                padding-right: 0;
                margin-bottom: 2rem;
            }

            .logo {
                justify-content: center;
            }

            .tagline {
                max-width: 100%;
            }
        }
    </style>
</head>

<body class="bg-image">

    <!-- Kontainer Utama untuk Konten -->
    <main class="container">

        <!-- Sisi Kiri: Logo dan Tagline -->
        <div class="content-left">
            <div class="logo">
                <!-- PENTING: Ganti 'logo.svg' dengan file logo Anda -->
                <img src="logo.png" alt="Logo Icon CivicaCare" class="logo-icon">
                <h1>CivicaCare</h1>
            </div>
            <p class="tagline">
                Platform manajemen relawan untuk program sosial masyarakat yang lebih terorganisir dan berdampak.
            </p>
        </div>

        <!-- Sisi Kanan: Tombol Aksi -->
        <div class="action-right">
            <a href="login.html" class="cta-button">Gabung Sekarang</a>
        </div>
    </main>

</body>

</html>
