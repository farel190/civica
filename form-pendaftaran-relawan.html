<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Relawan - CivicaCare</title>

    <!-- Google Fonts untuk Tipografi -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">

    <!-- Library Ikon Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <style>
        /* === Pengaturan Dasar === */
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            /* [PERUBAHAN] Menambahkan padding vertikal agar form tidak menempel di ujung layar */
            padding: 20px 0;
        }

        .bg-image {
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
        }

        /* === Kontainer Formulir === */
        .form-container {
            width: 200%;
            max-width: 800px;
            /* Lebar maksimal kartu formulir */
            padding: 10px;
            /* [PERUBAHAN] Menyesuaikan tinggi kontainer agar fleksibel */
            height: 80%;
            max-height: 100vh;
        }

        /* === Kartu Formulir === */
        .form-card {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            padding: 50px 50px;
            box-sizing: border-box;
            /* Memastikan padding tidak menambah ukuran */
            /* [PERUBAHAN] Membuat kartu bisa di-scroll secara internal */
            height: 100%;
            overflow-y: auto;
        }

        /* Gaya untuk input yang valid */
        .form-input.is-valid,
        .form-textarea.is-valid,
        .form-select.is-valid {
            border-color: #28a745;
            /* Hijau */
        }

        /* Gaya untuk input yang tidak valid */
        .form-input.is-invalid,
        .form-textarea.is-invalid,
        .form-select.is-invalid {
            border-color: #dc3545;
            /* Merah */
        }

        /* Gaya untuk pesan error inline */
        .error-message {
            color: #dc3545;
            /* Merah */
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
            /* Sembunyikan secara default */
        }

        /* Custom scrollbar (Opsional, untuk estetika) */
        .form-card::-webkit-scrollbar {
            width: 8px;
        }

        .form-card::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .form-card::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }

        .form-card::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }


        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            justify-content: center;
        }

        .logo-icon {
            width: 35px;
            height: 35px;
            margin-right: 12px;
        }

        .logo h1 {
            font-family: 'Lora', serif;
            font-size: 2.2rem;
            margin: 0;
            color: #1a1a1a;
        }

        .form-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-top: 0;
            margin-bottom: 15px;
        }

        /* === Grid untuk Form === */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 30px;
            /* Jarak vertikal dikurangi */
        }

        .form-grid .form-group.span-two-columns {
            grid-column: span 2;
        }

        .form-group {
            /* [PERUBAHAN] Margin dipindahkan ke grid gap */
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
            /* Tambahkan ini untuk konsistensi */
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: #6A38C2;
        }

        .form-textarea {
            resize: vertical;
            min-height: 20px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            color: #444;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.1);
        }

        .submit-button-wrapper {
            text-align: center;
            margin-top: 10px;
        }

        .submit-button {
            width: 70%;
            padding: 15px;
            border: none;
            background-color: #6A38C2;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .submit-button:hover {
            background-color: #592EAB;
        }

        /* === Media Query untuk Responsif === */
        @media (max-width: 768px) {

            .form-container,
            .form-card {
                height: auto;
                max-height: none;
            }

            .form-card {
                padding: 30px 25px;
                overflow-y: visible;
                /* Nonaktifkan scroll internal di mobile */
            }

            .form-title {
                font-size: 1.5rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body class="bg-image">

    <div class="form-container">
        <div class="form-card">
            <div class="logo">
                <img src="logo.png" alt="Logo Icon CivicaCare" class="logo-icon">
                <h1>CivicaCare</h1>
            </div>
            <h2 class="form-title">Formulir Pendaftaran Relawan</h2>
            <form>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nama-lengkap" class="form-label">Nama Lengkap</label>
                        <input type="text" id="nama-lengkap" class="form-input" required>
                        <div class="error-message" id="nama-lengkap-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="nik" class="form-label">NIK (Nomor Induk Kependudukan)</label>
                        <input type="text" id="nik" class="form-input" pattern="[0-9]{16}"
                            title="NIK harus 16 digit angka" required>
                        <div class="error-message" id="nik-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="no-hp" class="form-label">Nomor Telepon (WhatsApp)</label>
                        <input type="tel" id="no-hp" class="form-input" pattern="[0-9]{10,15}"
                            title="Masukkan nomor telepon yang valid (10-15 digit angka)" required>
                        <div class="error-message" id="no-hp-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-input" required readonly>
                        <div class="error-message" id="email-error"></div>
                    </div>

                    <div class="form-group span-two-columns">
                        <label for="alamat" class="form-label">Alamat Lengkap</label>
                        <textarea id="alamat" class="form-textarea" rows="3" required></textarea>
                        <div class="error-message" id="alamat-error"></div>
                    </div>

                    <div class="form-group span-two-columns">
                        <label for="pendidikan" class="form-label">Pendidikan Terakhir</label>
                        <select id="pendidikan" class="form-select" required>
                            <option value="">Pilih Pendidikan</option>
                            <option value="SD">SD</option>
                            <option value="SMP">SMP</option>
                            <option value="SMA/SMK">SMA/SMK</option>
                            <option value="D1/D2">D1/D2</option>
                            <option value="D3">D3</option>
                            <option value="S1/D4">S1/D4</option>
                            <option value="S2">S2</option>
                            <option value="S3">S3</option>
                        </select>
                        <div class="error-message" id="pendidikan-error"></div>
                    </div>

                    <div class="form-group span-two-columns">
                        <label class="form-label">Jadwal Ketersediaan (Pilih Hari)</label>
                        <div class="checkbox-group" id="jadwal-ketersediaan-group">
                            <label><input type="checkbox" name="jadwal" value="senin"> Senin</label>
                            <label><input type="checkbox" name="jadwal" value="selasa"> Selasa</label>
                            <label><input type="checkbox" name="jadwal" value="rabu"> Rabu</label>
                            <label><input type="checkbox" name="jadwal" value="kamis"> Kamis</label>
                            <label><input type="checkbox" name="jadwal" value="jumat"> Jumat</label>
                            <label><input type="checkbox" name="jadwal" value="sabtu"> Sabtu</label>
                            <label><input type="checkbox" name="jadwal" value="minggu"> Minggu</label>
                        </div>
                        <div class="error-message" id="jadwal-ketersediaan-error"></div>
                    </div>
                    <div class="form-group span-two-columns">
                        <label for="dokumen" class="form-label">Upload Dokumen (Contoh: CV, Scan KTP, dll.)</label>
                        <input type="file" id="dokumen" class="form-input" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
                        <small style="color: #777; display: block; margin-top: 5px;">Format: PDF, DOCX, JPG, PNG (Max
                            2MB)</small>
                        <div class="error-message" id="dokumen-error"></div>
                    </div>
                </div>
                <div class="submit-button-wrapper">
                    <button type="submit" class="submit-button">Ajukan Pendaftaran</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            const submitButton = document.querySelector('.submit-button');

            // --- Elemen Input dan Error Message ---
            const namaLengkapInput = document.getElementById('nama-lengkap');
            const namaLengkapError = document.getElementById('nama-lengkap-error');
            const nikInput = document.getElementById('nik');
            const nikError = document.getElementById('nik-error');
            const noHpInput = document.getElementById('no-hp');
            const noHpError = document.getElementById('no-hp-error');
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('email-error');
            const alamatTextarea = document.getElementById('alamat');
            const alamatError = document.getElementById('alamat-error');
            const pendidikanSelect = document.getElementById('pendidikan');
            const pendidikanError = document.getElementById('pendidikan-error');
            const jadwalKetersediaanGroup = document.getElementById('jadwal-ketersediaan-group');
            const jadwalKetersediaanCheckboxes = jadwalKetersediaanGroup.querySelectorAll('input[type="checkbox"]');
            const jadwalKetersediaanError = document.getElementById('jadwal-ketersediaan-error');
            const dokumenInput = document.getElementById('dokumen');
            const dokumenError = document.getElementById('dokumen-error');

            let isNikTaken = false;
            let nikDebounceTimeout;

            // --- [NEW] Pre-fill form if user was rejected and show message ---
            const loggedInVolunteerId = localStorage.getItem('loggedInVolunteerId');
            if (loggedInVolunteerId) {
                const applicants = JSON.parse(localStorage.getItem('applicantsData') || '[]');
                const myApplicantData = applicants.find(app => app.id === loggedInVolunteerId);

                if (myApplicantData && myApplicantData.status === 'ditolak') {
                    // Populate form with existing data
                    namaLengkapInput.value = myApplicantData.name || '';
                    nikInput.value = myApplicantData.nik || '';
                    noHpInput.value = myApplicantData.phone || '';
                    alamatTextarea.value = myApplicantData.address || '';
                    pendidikanSelect.value = myApplicantData.education || '';
                    // Check availability checkboxes
                    (myApplicantData.availability || []).forEach(day => {
                        const checkbox = document.querySelector(`#jadwal-ketersediaan-group input[value="${day}"]`);
                        if (checkbox) checkbox.checked = true;
                    });

                    // Show a message to the user
                    const infoMessage = document.createElement('div');
                    infoMessage.style.backgroundColor = '#fff3cd'; // Light yellow
                    infoMessage.style.color = '#856404'; // Dark yellow
                    infoMessage.style.padding = '15px';
                    infoMessage.style.borderRadius = '10px';
                    infoMessage.style.marginBottom = '20px';
                    infoMessage.style.border = '1px solid #ffeeba';
                    infoMessage.innerHTML = '<strong>Perhatian:</strong> Pengajuan Anda sebelumnya ditolak. Silakan periksa dan perbaiki data Anda, lalu ajukan kembali.';
                    form.prepend(infoMessage); // Add message at the top of the form
                }
            }

            const MAX_FILE_SIZE_MB = 2; // Maksimal ukuran file dalam MB
            const ALLOWED_FILE_TYPES = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document', 'image/jpeg', 'image/png'];

            // --- Pre-fill Email dari localStorage ---
            const loggedInUserEmail = localStorage.getItem('loggedInUserEmail'); // Mengambil email dari kunci baru
            console.log("Form Pendaftaran: Value of loggedInUserEmail from localStorage:", loggedInUserEmail);
            if (loggedInUserEmail) { // Pastikan email ada
                emailInput.value = loggedInUserEmail;
            }

            // --- Helper untuk Menampilkan/Menyembunyikan Error ---
            function displayError(inputElement, errorElement, message) {
                if (message) {
                    inputElement.classList.remove('is-valid');
                    inputElement.classList.add('is-invalid');
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                } else {
                    inputElement.classList.remove('is-invalid');
                    errorElement.textContent = '';
                    errorElement.style.display = 'none';
                }
            }

            // --- Fungsi Validasi Individu ---
            function validateNamaLengkap() {
                const value = namaLengkapInput.value.trim();
                if (value === '') {
                    displayError(namaLengkapInput, namaLengkapError, 'Nama lengkap tidak boleh kosong.');
                    return false;
                }
                displayError(namaLengkapInput, namaLengkapError, '');
                namaLengkapInput.classList.add('is-valid');
                return true;
            }

            // [REFACTORED] NIK validation with real-time uniqueness check
            function validateNIK() {
                clearTimeout(nikDebounceTimeout);
                const value = nikInput.value.trim();
                isNikTaken = false; // Reset flag on new input
                displayError(nikInput, nikError, ''); // Clear previous errors
                nikInput.classList.remove('is-valid'); // Clear valid state

                if (value === '') {
                    displayError(nikInput, nikError, 'NIK tidak boleh kosong.');
                    return false;
                }
                if (!/^[0-9]{16}$/.test(value)) {
                    displayError(nikInput, nikError, 'NIK harus 16 digit angka.');
                    return false;
                }

                // Debounce the uniqueness check
                nikDebounceTimeout = setTimeout(async () => {
                    const applicants = JSON.parse(localStorage.getItem('applicantsData') || '[]');
                    const loggedInVolunteerId = localStorage.getItem('loggedInVolunteerId');

                    const nikExists = applicants.some(
                        applicant => applicant.nik === value && applicant.id !== loggedInVolunteerId
                    );

                    if (nikExists) {
                        displayError(nikInput, nikError, 'NIK ini sudah terdaftar.');
                        isNikTaken = true;
                    } else {
                        nikInput.classList.add('is-valid'); // Add green border if format is correct and unique
                    }
                }, 500); // 500ms delay

                return true; // Return true for format validation, async check will set the flag
            }
            function validateNoHP() {
                const value = noHpInput.value.trim();
                if (value === '') {
                    displayError(noHpInput, noHpError, 'Nomor telepon tidak boleh kosong.');
                    return false;
                }
                if (!/^[0-9]{10,15}$/.test(value)) {
                    displayError(noHpInput, noHpError, 'Nomor telepon harus 10-15 digit angka.');
                    return false;
                }
                displayError(noHpInput, noHpError, '');
                noHpInput.classList.add('is-valid');
                return true;
            }

            function validateEmail() {
                const value = emailInput.value.trim();
                if (value === '') {
                    displayError(emailInput, emailError, 'Email tidak boleh kosong.');
                    return false;
                }
                displayError(emailInput, emailError, '');
                emailInput.classList.add('is-valid');
                return true;
            }

            function validateAlamat() {
                const value = alamatTextarea.value.trim();
                if (value === '') {
                    displayError(alamatTextarea, alamatError, 'Alamat tidak boleh kosong.');
                    return false;
                }
                displayError(alamatTextarea, alamatError, '');
                alamatTextarea.classList.add('is-valid');
                return true;
            }

            function validatePendidikan() {
                const value = pendidikanSelect.value;
                if (value === '') {
                    displayError(pendidikanSelect, pendidikanError, 'Pendidikan terakhir harus dipilih.');
                    return false;
                }
                displayError(pendidikanSelect, pendidikanError, '');
                pendidikanSelect.classList.add('is-valid');
                return true;
            }

            function validateJadwalKetersediaan() {
                const checkedCount = Array.from(jadwalKetersediaanCheckboxes).filter(cb => cb.checked).length;
                if (checkedCount === 0) {
                    displayError(jadwalKetersediaanGroup, jadwalKetersediaanError, 'Pilih setidaknya satu hari ketersediaan.');
                    return false;
                }
                displayError(jadwalKetersediaanGroup, jadwalKetersediaanError, '');
                return true;
            }

            function validateDokumen() {
                const file = dokumenInput.files[0];
                if (!file) {
                    displayError(dokumenInput, dokumenError, '');
                    dokumenInput.classList.remove('is-invalid', 'is-valid');
                    return true;
                }

                const fileSizeMB = file.size / (1024 * 1024);
                if (fileSizeMB > MAX_FILE_SIZE_MB) {
                    displayError(dokumenInput, dokumenError, `Ukuran file maksimal MB.`);
                    dokumenInput.value = '';
                    return false;
                }

                if (!ALLOWED_FILE_TYPES.includes(file.type)) {
                    displayError(dokumenInput, dokumenError, 'Format file tidak didukung (PDF, DOCX, JPG, PNG).');
                    dokumenInput.value = '';
                    return false;
                }

                displayError(dokumenInput, dokumenError, '');
                dokumenInput.classList.add('is-valid');
                return true;
            }

            // --- Event Listeners untuk Validasi Real-time ---
            namaLengkapInput.addEventListener('input', validateNamaLengkap);
            nikInput.addEventListener('input', validateNIK);
            noHpInput.addEventListener('input', validateNoHP);
            alamatTextarea.addEventListener('input', validateAlamat);
            pendidikanSelect.addEventListener('change', validatePendidikan);
            jadwalKetersediaanCheckboxes.forEach(cb => cb.addEventListener('change', validateJadwalKetersediaan));
            dokumenInput.addEventListener('change', validateDokumen);

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                const isNikFormatValid = /^[0-9]{16}$/.test(nikInput.value.trim());
                if (!isNikFormatValid) {
                    displayError(nikInput, nikError, 'NIK harus 16 digit angka.');
                }

                const isNamaLengkapValid = validateNamaLengkap();
                const isNoHpValid = validateNoHP();
                const isEmailValid = validateEmail();
                const isAlamatValid = validateAlamat();
                const isPendidikanValid = validatePendidikan();
                const isJadwalValid = validateJadwalKetersediaan();
                const isDokumenValid = validateDokumen();

                if (isNikTaken) {
                    alert('NIK sudah terdaftar. Mohon gunakan NIK yang lain.');
                    return;
                }

                if (!isNamaLengkapValid || !isNikFormatValid || !isNoHpValid || !isEmailValid ||
                    !isAlamatValid || !isPendidikanValid || !isJadwalValid || !isDokumenValid) {
                    alert('Mohon lengkapi semua data dengan benar sebelum mengajukan pendaftaran.');
                    return;
                }

                submitButton.textContent = 'Mengirim...';
                submitButton.disabled = true;

                setTimeout(async () => {
                    const loggedInUser = localStorage.getItem('loggedInUser');
                    const loggedInVolunteerId = localStorage.getItem('loggedInVolunteerId');

                    const formData = {
                        id: loggedInVolunteerId || 'app-' + Date.now(),
                        name: namaLengkapInput.value.trim(),
                        nik: nikInput.value.trim(),
                        phone: noHpInput.value.trim(),
                        email: emailInput.value.trim(),
                        address: alamatTextarea.value.trim(),
                        document_name: dokumenInput.files[0] ? dokumenInput.files[0].name : null,
                        education: pendidikanSelect.value,
                        availability: Array.from(jadwalKetersediaanCheckboxes)
                            .filter(cb => cb.checked)
                            .map(cb => cb.value),
                        status: 'diajukan',
                        role: 'relawan'
                    };

                    const adminNotificationsKey = 'adminNotificationsData';
                    let adminNotifications = JSON.parse(localStorage.getItem(adminNotificationsKey) || '[]');
                    adminNotifications.push({
                        id: 'notif-' + Date.now(),
                        type: 'new_applicant',
                        message: `Pendaftar baru: ${formData.name} telah mengajukan formulir.`,
                        volunteerId: formData.id,
                        timestamp: new Date().toISOString(),
                        read: false
                    });
                    localStorage.setItem(adminNotificationsKey, JSON.stringify(adminNotifications));

                    let applicants = JSON.parse(localStorage.getItem('applicantsData') || '[]');
                    const existingApplicantIndex = applicants.findIndex(app => app.id === formData.id);

                    if (existingApplicantIndex > -1) {
                        // Jika sudah ada (kasus ditolak lalu submit ulang), perbarui datanya
                        applicants[existingApplicantIndex] = {
                            ...applicants[existingApplicantIndex], // Pertahankan data lama yang tidak ada di form
                            ...formData // Timpa dengan data baru dari form
                        };
                    } else {
                        applicants.push(formData);
                    }

                    localStorage.setItem('applicantsData', JSON.stringify(applicants));
                    localStorage.setItem('loggedInVolunteerId', formData.id);
                    localStorage.removeItem('volunteerFormSubmitted_' + loggedInUser);

                    const notificationKey = 'userNotifications_' + loggedInUser;
                    let notifications = JSON.parse(localStorage.getItem(notificationKey) || '[]');
                    notifications.push({
                        type: 'form_accepted',
                        title: 'Pendaftaran Diterima!',
                        message: 'Formulir pendaftaran Anda telah berhasil kami terima. Mohon tunggu konfirmasi dari admin.',
                        read: false
                    });
                    localStorage.setItem(notificationKey, JSON.stringify(notifications));

                    alert('Pendaftaran relawan berhasil dikirim! Terima kasih atas partisipasi Anda.');
                    window.location.href = 'dashboard-relawan.html';

                    submitButton.textContent = 'Ajukan Pendaftaran';
                    submitButton.disabled = false;
                }, 1500);
            });
        });
    </script>

</body>

</html>
