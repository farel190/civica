<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Kegiatan - CivicaCare Admin</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <style>
        /* === Pengaturan Dasar === */
        :root {
            --primary-red: #C70000;
            --bg-light: #F8F9FA;
            --text-dark: #212529;
            --text-light: #f8f9fa;
            --border-color: #dee2e6;
            --primary-color: #6A38C2;
            /* Added for consistency */
            --primary-light: #F0EBf9;
            /* Ungu Muda */
            --secondary-color: #CC0000;
            /* Merah */
        }

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* === Sidebar (Kiri) === */
        .sidebar {
            width: 260px;
            background-color: var(--primary-red);
            color: var(--text-light);
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            position: relative;
            /* Ensure z-index works */
            z-index: 10;
            /* Make sure it's above main content */
        }

        .sidebar.collapsed {
            width: 80px;
            /* Lebar saat disembunyikan */
        }

        .sidebar.collapsed .sidebar-header h2,
        .sidebar.collapsed .sidebar-nav li a span,
        .sidebar.collapsed .sidebar-footer span {
            display: none;
            /* Sembunyikan teks */
        }

        .sidebar.collapsed .sidebar-header {
            padding-bottom: 10px;
            /* Make header more compact when collapsed */
            margin-bottom: 10px;
            /* Reduce space below header when collapsed */
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            justify-content: flex-start;
            /* Align items to start */
        }

        #menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 10px;
            /* Space between toggle and title */
        }

        .sidebar-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .sidebar-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav li a {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 10px;
            border-radius: 8px;
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
            position: relative;
            /* Diperlukan untuk positioning dot dan tooltip */
        }

        .sidebar-nav li a:hover,
        .sidebar-nav li.active a {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .sidebar-nav li a .nav-icon {
            font-size: 1.2rem;
            width: 20px;
            text-align: center;
            flex-shrink: 0;
            /* Prevent icon from shrinking */
        }

        .sidebar-footer {
            margin-top: auto;
            /* Mendorong logout ke bawah */
        }

        .sidebar-nav .notification-dot {
            position: absolute;
            top: 12px;
            right: 15px;
            width: 10px;
            height: 10px;
            background-color: #ffc107;
            /* Kuning untuk perhatian */
            border-radius: 50%;
            border: 2px solid var(--primary-red);
        }

        /* Tooltip styles for collapsed sidebar */
        .sidebar.collapsed .sidebar-nav li a::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 75px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #212529;
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            white-space: nowrap;
            z-index: 20;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }

        .sidebar.collapsed .sidebar-nav li a:hover::after {
            opacity: 1;
            visibility: visible;
            transition-delay: 0.3s;
        }

        /* === Konten Utama === */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
        }

        .main-content.shifted {
            /* margin-left: -180px; */
            /* Removed: flex-grow handles the shift */
        }

        .main-content .main-header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 40px;
            background-color: #fff;
            position: relative;
            overflow: hidden;
        }

        .header-shape {
            position: absolute;
            top: 0;
            right: 0;
            width: 350px;
            height: 100%;
            background-color: var(--primary-red);
            clip-path: polygon(15% 0, 100% 0, 100% 100%, 0% 100%);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #495057;
            font-size: 1.5rem;
        }

        .user-info {
            color: var(--text-light);
            text-align: right;
        }

        .user-info .user-name {
            font-weight: 600;
        }

        .user-info .user-email {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .content-area {
            padding: 40px;
            flex-grow: 1;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .section-header h2 {
            font-size: 2rem;
            margin: 0;
            color: var(--primary-red);
        }

        .add-button {
            background-color: var(--primary-red);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .add-button:hover {
            background-color: #a00000;
        }

        /* === Table Styles === */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden;
            /* Ensures rounded corners apply to table */
        }

        .data-table th,
        .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .data-table th {
            background-color: var(--primary-red);
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .data-table tbody tr:last-child td {
            border-bottom: none;
        }

        .data-table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .action-buttons-cell {
            display: flex;
            gap: 8px;
        }

        .action-button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .button-edit {
            background-color: #007bff;
            /* Blue */
            color: #fff;
        }

        .button-edit:hover {
            background-color: #0056b3;
        }

        .button-delete {
            background-color: #dc3545;
            /* Red */
            color: #fff;
        }

        .button-delete:hover {
            background-color: #c82333;
        }

        .empty-table-message {
            text-align: center;
            padding: 30px;
            color: #6c757d;
            font-style: italic;
        }

        /* === Modal Styles === */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            position: relative;
            max-height: 80vh;
            /* Batasi tinggi modal untuk mengaktifkan scroll */
            overflow-y: auto;
            /* Aktifkan scroll vertikal */
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--primary-red);
        }

        .close-button {
            background: none;
            border: none;
            font-size: 2rem;
            color: #aaa;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-button:hover {
            color: #666;
        }

        /* Custom scrollbar untuk modal (opsional, untuk estetika) */
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }

        .modal-content::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }

        /* === Form Grid dalam Modal === */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            /* Dua kolom */
            gap: 15px 20px;
            /* Jarak antar elemen form */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-grid .form-group.span-two-columns {
            grid-column: span 2;
            /* Membuat elemen ini membentang dua kolom */
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="time"],
        .form-group input[type="number"],
        .form-group textarea,
        .form-group select {
            width: calc(100% - 24px);
            /* Adjust for padding */
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-actions button {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .modal-actions .cancel-button {
            background-color: #e9ecef;
            color: var(--text-dark);
            border: 1px solid var(--border-color);
        }

        .modal-actions .cancel-button:hover {
            background-color: #dee2e6;
        }

        .modal-actions .save-button {
            background-color: var(--primary-red);
            color: #fff;
            border: none;
        }

        .modal-actions .save-button:hover {
            background-color: #a00000;
        }
    </style>
</head>

<body>

    <!-- Modal for Add/Edit Activity -->
    <div id="activity-modal" class="modal-overlay" style="display: none;">

                    </div>

                        <label for="kategori">Kategori</label>
                        <input type="text" id="kategori" placeholder="Contoh: Lingkungan" required>
                    </div>
                    <div class="form-group">
                        <label for="kuota-relawan">Kuota Relawan</label>
                        <input type="number" id="kuota-relawan" min="1" required>
                    </div>
                    <div class="form-group span-two-columns">
                        <label for="perlengkapan">Perlengkapan yang Dibutuhkan</label>
                        <textarea id="perlengkapan" rows="3"
                            placeholder="Contoh: Topi, Sarung tangan, Botol minum pribadi"></textarea>
                    </div>
                    <div class="form-group span-two-columns">
                        <label for="catatan">Catatan Tambahan untuk Relawan</label>
                        <textarea id="catatan" rows="3"
                            placeholder="Contoh: Kenakan pakaian nyaman, Makan siang disediakan"></textarea>
                    </div>

                    <button type="submit" class="save-button">Simpan</button>
                </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            // --- PENTING: Cek Autentikasi dan Role ---
            const loggedInUser = localStorage.getItem('loggedInUser');
            const loggedInUserRole = localStorage.getItem('loggedInUserRole');

            if (!loggedInUser) {
                alert('Anda harus login untuk mengakses dashboard.');
                window.location.href = 'login.html';
                return;
            } else if (loggedInUserRole !== 'admin') {
                alert('Akses ditolak. Anda tidak memiliki izin untuk melihat halaman ini.');
                window.location.href = 'login.html';
                return;
            }

            // --- Sidebar Toggle Logic ---
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');

            menuToggle.addEventListener('click', function () {
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('shifted');
            });

            const activitiesTableBody = document.getElementById('activities-table-body');
            const addActivityButton = document.getElementById('add-activity-button');
            const activityModal = document.getElementById('activity-modal');
            const closeModalButton = document.getElementById('close-modal-button');
            const cancelActivityButton = document.getElementById('cancel-activity-button');
            const activityForm = document.getElementById('activity-form');
            const modalTitle = document.getElementById('modal-title');

            const activityIdInput = document.getElementById('activity-id');
            const namaKegiatanInput = document.getElementById('nama-kegiatan');
            const deskripsiInput = document.getElementById('deskripsi');
            const lokasiInput = document.getElementById('lokasi');
            const tanggalInput = document.getElementById('tanggal');
            const waktuMulaiInput = document.getElementById('waktu-mulai');
            const waktuSelesaiInput = document.getElementById('waktu-selesai');
            const kategoriInput = document.getElementById('kategori');
            const kuotaRelawanInput = document.getElementById('kuota-relawan');
            const perlengkapanInput = document.getElementById('perlengkapan');
            const catatanInput = document.getElementById('catatan');

            // --- Data Management ---
            async function loadActivities() {
                let activities = JSON.parse(localStorage.getItem('activitiesData'));
                if (!activities) {
                    activities = []; // Start with an empty array if no data exists
                }
                return activities;
            }

            function saveActivities(activities) {
                localStorage.setItem('activitiesData', JSON.stringify(activities));
            }

            // [NEW] Add data loaders for users, applicants, and assignments
            async function loadUsers() {
                return JSON.parse(localStorage.getItem('usersData') || '[]');
            }

            async function loadApplicants() {
                return JSON.parse(localStorage.getItem('applicantsData') || '[]');
            }

            async function loadAssignments() {
                return JSON.parse(localStorage.getItem('assignmentsData') || '[]');
            }

            function saveAssignments(assignments) {
                localStorage.setItem('assignmentsData', JSON.stringify(assignments));
            }
            // --- UI Rendering ---
            async function renderTable() {
                const activities = await loadActivities();
                activitiesTableBody.innerHTML = ''; // Clear existing rows

                if (activities.length === 0) {
                    activitiesTableBody.innerHTML = `<tr><td colspan="5" class="empty-table-message">Belum ada kegiatan yang ditambahkan.</td></tr>`;
                    return;
                }

                activities.forEach(activity => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${activity.nama_kegiatan}</td>
                        <td>${new Date(activity.tanggal).toLocaleDateString('id-ID', { day: '2-digit', month: 'short', year: 'numeric' })}</td>
                        <td>${activity.lokasi}</td>
                        <td>${activity.kuota_relawan}</td>
                        <td class="action-buttons-cell">
                            <button class="action-button button-edit" data-id="${activity.id}" data-action="edit">Edit</button>
                            <button class="action-button button-delete" data-id="${activity.id}" data-action="delete">Hapus</button>
                        </td>
                    `;
                    activitiesTableBody.appendChild(row);
                });

                // Add event listeners to action buttons
                activitiesTableBody.querySelectorAll('.action-button').forEach(button => {
                    button.addEventListener('click', handleActionButtonClick);
                });
            }

            // --- Modal and Form Handling ---
            function openActivityModal() {
                activityModal.style.display = 'flex';
            }

            function closeActivityModal() {
                activityModal.style.display = 'none';
                activityForm.reset(); // Clear form fields
                activityIdInput.value = ''; // Clear hidden ID
            }

            addActivityButton.addEventListener('click', () => {
                modalTitle.textContent = 'Tambah Kegiatan Baru';
                // [NEW] Set default times for new activity
                const now = new Date();
                now.setHours(now.getHours() + 1, 0, 0, 0); // Round to the next hour
                const defaultStartTime = now.toTimeString().slice(0, 5);

                now.setHours(now.getHours() + 2); // Set end time 2 hours later
                const defaultEndTime = now.toTimeString().slice(0, 5);

                waktuMulaiInput.value = defaultStartTime;
                waktuSelesaiInput.value = defaultEndTime;
                openActivityModal();
            });

            closeModalButton.addEventListener('click', closeActivityModal);
            cancelActivityButton.addEventListener('click', closeActivityModal);
            activityModal.addEventListener('click', function (event) {
                if (event.target === activityModal) { // Close if clicked outside content
                    closeActivityModal();
                }
            });

            activityForm.addEventListener('submit', async function (event) {
                event.preventDefault();

                const activities = await loadActivities();

                const newActivity = {
                    id: activityIdInput.value || 'act-' + Date.now(), // Generate new ID if not editing
                    nama_kegiatan: namaKegiatanInput.value,
                    deskripsi: deskripsiInput.value,
                    lokasi: lokasiInput.value,
                    tanggal: tanggalInput.value,
                    waktu: `${waktuMulaiInput.value} - ${waktuSelesaiInput.value}`,
                    kategori: kategoriInput.value,
                    kuota_relawan: parseInt(kuotaRelawanInput.value),
                    perlengkapan: perlengkapanInput.value.trim(), // Simpan perlengkapan
                    catatan: catatanInput.value.trim(), // Simpan catatan
                };

                if (activityIdInput.value) {
                    // Edit existing activity
                    const index = activities.findIndex(act => act.id === activityIdInput.value);
                    if (index > -1) {
                        activities[index] = newActivity;
                    }
                } else {
                    // Add new activity
                    activities.push(newActivity);
                }

                saveActivities(activities);
                await updateAssignmentsWithActivityDetails(newActivity); // NEW: Update related assignments
                renderTable();
                closeActivityModal();
            });

            // --- Action Button Handlers (Edit, Delete) ---
            async function handleActionButtonClick(event) {
                const button = event.target;
                const activityId = button.dataset.id;
                const action = button.dataset.action;

                let activities = await loadActivities();
                const activityIndex = activities.findIndex(act => act.id === activityId);

                if (activityIndex > -1) {
                    if (action === 'edit') {
                        const activityToEdit = activities[activityIndex];
                        modalTitle.textContent = 'Edit Kegiatan';
                        activityIdInput.value = activityToEdit.id;
                        namaKegiatanInput.value = activityToEdit.nama_kegiatan;
                        deskripsiInput.value = activityToEdit.deskripsi;
                        lokasiInput.value = activityToEdit.lokasi;
                        tanggalInput.value = activityToEdit.tanggal;

                        // [MODIFIED] Parse and set start/end time
                        const timeParts = (activityToEdit.waktu || ' - ').split(' - ');
                        waktuMulaiInput.value = timeParts[0].trim();
                        waktuSelesaiInput.value = timeParts[1].trim();
                        kategoriInput.value = activityToEdit.kategori;
                        perlengkapanInput.value = activityToEdit.perlengkapan || ''; // Isi jika ada
                        catatanInput.value = activityToEdit.catatan || ''; // Isi jika ada
                        kuotaRelawanInput.value = activityToEdit.kuota_relawan;
                        openActivityModal();
                    } else if (action === 'delete') {
                        if (confirm(`Apakah Anda yakin ingin menghapus kegiatan "${activities[activityIndex].nama_kegiatan}"?`)) {
                            activities.splice(activityIndex, 1);
                            saveActivities(activities);
                            renderTable();
                        }
                    }
                }
            }

            // NEW: Function to update existing assignments when an activity is modified
            async function updateAssignmentsWithActivityDetails(updatedActivity) {
                // Load necessary data for updating and notifying
                let assignments = await loadAssignments(); // Load current assignments
                const users = await loadUsers();
                const applicants = await loadApplicants();

                let assignmentsUpdated = false;
                assignments.forEach(assignment => {
                    if (assignment.activity_id === updatedActivity.id) {
                        // Update all relevant fields in the assignment with the new activity details
                        assignment.activity_name = updatedActivity.nama_kegiatan;
                        assignment.date = updatedActivity.tanggal;
                        assignment.time = updatedActivity.waktu; // Use the combined time string directly
                        assignment.location = updatedActivity.lokasi;
                        assignment.description = updatedActivity.deskripsi;
                        assignment.perlengkapan = updatedActivity.perlengkapan;
                        assignment.catatan = updatedActivity.catatan;
                        assignmentsUpdated = true;

                        // --- START: Notification Logic ---
                        const allAffectedIds = [assignment.assigned_coordinator_id, ...assignment.assigned_volunteer_ids];
                        const uniqueAffectedIds = [...new Set(allAffectedIds)]; // Ensure no duplicate notifications

                        uniqueAffectedIds.forEach(volunteerId => {
                            const applicant = applicants.find(app => app.id === volunteerId);
                            if (applicant) {
                                const user = users.find(u => u.email === applicant.email);
                                if (user) {
                                    const notificationKey = 'userNotifications_' + user.username;
                                    let notifications = JSON.parse(localStorage.getItem(notificationKey) || '[]');

                                    notifications.push({
                                        type: 'assignment_updated',
                                        title: 'Detail Penugasan Diperbarui',
                                        message: `Detail untuk kegiatan "${updatedActivity.nama_kegiatan}" telah diperbarui oleh admin. Mohon periksa kembali.`,
                                        read: false,
                                        timestamp: new Date().toISOString()
                                    });
                                    localStorage.setItem(notificationKey, JSON.stringify(notifications));
                                }
                            }
                        });
                        // --- END: Notification Logic ---
                    }
                });

                if (assignmentsUpdated) {
                    saveAssignments(assignments); // Save updated assignments back to localStorage
                    console.log(`Assignments related to activity ID ${updatedActivity.id} have been updated.`);
                }
            }

            // --- Logout Logic ---
            const adminLogoutButton = document.getElementById('admin-logout-button');
            if (adminLogoutButton) {
                adminLogoutButton.addEventListener('click', function (event) {
                    event.preventDefault();
                    localStorage.removeItem('loggedInUser');
                    localStorage.removeItem('loggedInUserRole');
                    window.location.href = 'login.html';
                });
            }

            // --- Check Admin Notifications for Sidebar Dot ---
            function checkAdminNotifications() {
                const pengajuanNotifDot = document.getElementById('pengajuan-notif-dot');
                const adminNotifications = JSON.parse(localStorage.getItem('adminNotificationsData') || '[]');
                const hasUnreadNotifications = adminNotifications.some(
                    notif => (notif.type === 'resignation' || notif.type === 'new_applicant') && !notif.read
                );

                if (hasUnreadNotifications && pengajuanNotifDot) {
                    pengajuanNotifDot.style.display = 'block';
                } else if (pengajuanNotifDot) {
                    pengajuanNotifDot.style.display = 'none';
                }
            }

            // Initial check on page load
            checkAdminNotifications();

            // Initial render
            renderTable();
        });
    </script>
