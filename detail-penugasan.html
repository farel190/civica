<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Penugasan - CivicaCare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #6A38C2;
            --dark-text: #1a202c;
            --light-text: #555;
            --border-color: #e2e8f0;
            --bg-page: #f7fafc;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-page);
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--dark-text);
        }

        /* Wrapper utama untuk centering dan padding halaman */
        .main-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Rata atas */
            min-height: 100vh;
            padding: 40px 20px;
            /* Padding vertikal dan horizontal */
            box-sizing: border-box;
        }

        /* NEW: Status Badge Styles (copied from dashboard-relawan.html for consistency) */
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: capitalize;
            margin-left: 10px;
            /* Space from text */
            vertical-align: middle;
            /* Align with text */
        }

        .status-terjadwal {
            background-color: #007bff;
            /* Blue */
            color: #fff;
        }

        .status-ongoing {
            background-color: #ffc107;
            /* Yellow */
            color: #343a40;
        }

        .status-completed {
            background-color: #28a745;
            /* Green */
            color: #fff;
        }

        .detail-container {
            width: 100%;
            max-width: 1000px;
            /* Lebar maksimal yang ideal untuk konten detail */
        }

        .detail-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            width: 100%;
            box-sizing: border-box;
            /* Penting agar padding tidak menambah lebar */
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
            margin-bottom: 25px;
        }

        .card-header h2 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--dark-text);
        }

        .back-button {
            background-color: transparent;
            color: var(--primary-color);
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            border: 1px solid var(--primary-color);
            transition: all 0.3s;
            white-space: nowrap;
            /* Mencegah teks tombol turun baris */
        }

        .back-button:hover {
            background-color: var(--primary-color);
            color: #fff;
        }

        .detail-section {
            margin-bottom: 25px;
        }

        .detail-section h3 {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            border-left: 4px solid var(--primary-color);
            padding-left: 10px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            /* Grid responsif */
            gap: 25px;
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .info-item .icon {
            font-size: 1.2rem;
            color: var(--light-text);
            margin-top: 4px;
            width: 20px;
            text-align: center;
        }

        .info-item .text strong {
            display: block;
            color: var(--dark-text);
            font-weight: 600;
        }

        .info-item .text span {
            color: var(--light-text);
        }

        .description-text {
            line-height: 1.8;
            color: var(--light-text);
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-button {
            background-color: var(--primary-color);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            border: none;
            cursor: pointer;
        }

        .nav-button:hover {
            background-color: #592EAB;
        }

        .nav-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="main-wrapper">
        <div class="detail-container">
            <div class="detail-card">
                <div class="card-header">
                    <h2 id="activity-title-with-badge">Detail Penugasan</h2>
                    <a href="dashboard-relawan.html" class="back-button"><i class="fas fa-arrow-left"></i> Kembali</a>
                </div>
                <div class="detail-section">
                    <h3>Informasi Kegiatan</h3>
                    <div class="detail-grid">
                        <div class="info-item">
                            <i class="fas fa-calendar-alt icon"></i>
                            <div class="text">
                                <strong>Tanggal & Waktu</strong>
                                <span id="assignment-date-time"></span>
                            </div>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt icon"></i>
                            <div class="text">
                                <strong>Lokasi</strong>
                                <span id="assignment-location"></span>
                            </div>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-user-tie icon"></i>
                            <div class="text">
                                <strong>Koordinator Lapangan</strong>
                                <span id="assignment-coordinator"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="detail-section">
                    <h3>Deskripsi Tugas</h3>
                    <p class="description-text" id="assignment-description"></p>
                </div>
                <div class="detail-section">
                    <h3>Perlengkapan & Catatan</h3>
                    <p class="description-text" id="assignment-perlengkapan-catatan"></p>
                </div>
            </div>
            <div class="navigation-buttons">
                <button id="prev-assignment" class="nav-button" disabled><i class="fas fa-arrow-left"></i>
                    Sebelumnya</button>
                <button id="next-assignment" class="nav-button" disabled>Selanjutnya <i
                        class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log("--- Debugging Detail Penugasan ---");
            const activityTitleWithBadge = document.getElementById('activity-title-with-badge');
            const urlParams = new URLSearchParams(window.location.search);
            const assignmentId = urlParams.get('id');
            const loggedInUser = localStorage.getItem('loggedInUser');
            const loggedInUserRole = localStorage.getItem('loggedInUserRole');
            const userAssignmentsKey = 'userAssignments_' + loggedInUser;
            const currentSelectedAssignmentIdKey = 'currentSelectedAssignmentId_' + loggedInUser;

            // [NEW] Debugging: Log role pengguna
            console.log("Detail Penugasan: loggedInUserRole =", loggedInUserRole);

            // [NEW] Pemeriksaan autentikasi dan role
            // Pastikan pengguna login DAN memiliki role 'relawan'
            if (!loggedInUser) {
                alert('Anda harus login untuk melihat detail penugasan.');
                window.location.href = 'login.html';
                return;
            } else if (loggedInUserRole !== 'relawan') {
                alert('Akses ditolak. Anda tidak memiliki izin untuk melihat halaman ini.');
                window.location.href = 'login.html';
                return;
            }

            const allAssignments = JSON.parse(localStorage.getItem(userAssignmentsKey) || '[]');
            let assignmentToDisplay = null;
            let currentAssignmentIndexInNavigableList = -1;

            console.log("Total penugasan ditemukan di localStorage:", allAssignments.length);
            console.log("Data penugasan (allAssignments):", allAssignments);

            const now = new Date();

            // 1. Create a list of "navigable" assignments (future/ongoing, sorted by date/time)
            const navigableAssignments = allAssignments.filter(assign => {
                const startTimeString = (assign.time || '00:00').split(' - ')[0].trim();
                const assignmentStartDateTime = new Date(`${assign.date}T${startTimeString}`);

                if (assign.status === 'terjadwal') {
                    return assignmentStartDateTime >= now;
                } else if (assign.status === 'ongoing') {
                    return true;
                }
                return false; // Exclude completed and other statuses from navigation
            }).sort((a, b) => {
                const dateA = new Date(`${a.date}T${(a.time || '00:00').split(' - ')[0].trim()}`);
                const dateB = new Date(`${b.date}T${(b.time || '00:00').split(' - ')[0].trim()}`);
                return dateA - dateB;
            });

            console.log("Navigable assignments:", navigableAssignments);

            // 2. Determine which assignment to display
            if (assignmentId) { // If an ID is provided in the URL
                const requestedAssignment = allAssignments.find(a => a.id === assignmentId);
                if (requestedAssignment) {
                    const startTimeString = (requestedAssignment.time || '00:00').split(' - ')[0].trim();
                    const assignmentStartDateTime = new Date(`${requestedAssignment.date}T${startTimeString}`);

                    // Check if the requested assignment is relevant (future/ongoing)
                    if (requestedAssignment.status === 'terjadwal' && assignmentStartDateTime >= now ||
                        requestedAssignment.status === 'ongoing') {
                        assignmentToDisplay = requestedAssignment;
                        currentAssignmentIndexInNavigableList = navigableAssignments.findIndex(a => a.id === assignmentId);
                    } else {
                        // Requested assignment is found but is in the past or completed
                        document.querySelector('.detail-card').innerHTML = `<div class="empty-state" style="text-align: center; padding: 50px;"><i class="fas fa-calendar-times" style="font-size: 3rem; margin-bottom: 15px; color: #ccc;"></i><p style="color: #555;">Penugasan ini sudah tidak aktif atau telah selesai.</p><a href="dashboard-relawan.html" class="nav-button" style="margin-top: 20px;">Kembali ke Dashboard</a></div>`;
                        document.querySelector('.navigation-buttons').style.display = 'none';
                        console.log("Requested assignment is in the past or completed.");
                        return; // Stop further execution
                    }
                } else {
                    // Requested assignment ID not found at all
                    console.log("Requested assignment ID not found. Falling back to nearest relevant.");
                }
            }

            // If no specific assignment to display yet (either no ID, or ID not found/irrelevant)
            if (!assignmentToDisplay && navigableAssignments.length > 0) {
                // Default to the earliest relevant assignment
                assignmentToDisplay = navigableAssignments[0];
                currentAssignmentIndexInNavigableList = 0;
                // Update URL to reflect the displayed assignment
                if (assignmentToDisplay.id !== assignmentId) { // Only push state if it's different from current URL
                    window.history.replaceState(null, '', `detail-penugasan.html?id=${assignmentToDisplay.id}`);
                }
            }

            console.log("Final assignment to display:", assignmentToDisplay);
            console.log("Index in navigable list:", currentAssignmentIndexInNavigableList);

            if (assignmentToDisplay) {
                // Update dynamic content
                activityTitleWithBadge.innerHTML = `${assignmentToDisplay.activity_name} <span class="status-badge status-${assignmentToDisplay.status}">${getBadgeText(assignmentToDisplay.status)}</span>`;
                document.getElementById('assignment-date-time').innerHTML = `${new Date(assignmentToDisplay.date).toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}, Pukul ${assignmentToDisplay.time}`; // Tanggal & Waktu
                document.getElementById('assignment-location').textContent = assignmentToDisplay.location; // Lokasi
                document.getElementById('assignment-coordinator').textContent = assignmentToDisplay.assigned_coordinator_name; // Koordinator
                document.getElementById('assignment-description').innerHTML = assignmentToDisplay.description; // Deskripsi

                // [FIX] Menampilkan data perlengkapan dan catatan dari localStorage
                const perlengkapanCatatanEl = document.getElementById('assignment-perlengkapan-catatan');
                const perlengkapanHtml = `<strong>Perlengkapan:</strong><br>${assignmentToDisplay.perlengkapan || 'Tidak ada perlengkapan khusus.'}`;
                const catatanHtml = `<br><br><strong>Catatan:</strong><br>${assignmentToDisplay.catatan || 'Tidak ada catatan tambahan.'}`;
                perlengkapanCatatanEl.innerHTML = perlengkapanHtml + catatanHtml;

                // Setup navigasi
                const prevButton = document.getElementById('prev-assignment');
                const nextButton = document.getElementById('next-assignment');

                prevButton.disabled = currentAssignmentIndexInNavigableList === 0;
                nextButton.disabled = currentAssignmentIndexInNavigableList === navigableAssignments.length - 1;

                console.log("Tombol 'Sebelumnya' disabled:", prevButton.disabled);
                console.log("Tombol 'Selanjutnya' disabled:", nextButton.disabled);
                console.log(`Kondisi disable 'Selanjutnya': index (${currentAssignmentIndexInNavigableList}) === panjang array - 1 (${navigableAssignments.length - 1})`);

                prevButton.onclick = () => {
                    if (currentAssignmentIndexInNavigableList > 0) {
                        window.location.href = `detail-penugasan.html?id=${navigableAssignments[currentAssignmentIndexInNavigableList - 1].id}`;
                    }
                }
                nextButton.onclick = () => {
                    if (currentAssignmentIndexInNavigableList < navigableAssignments.length - 1) {
                        window.location.href = `detail-penugasan.html?id=${navigableAssignments[currentAssignmentIndexInNavigableList + 1].id}`;
                    }
                };
            } else {
                // Handle case where no relevant assignments are found at all
                document.querySelector('.detail-card').innerHTML = `<div class="empty-state" style="text-align: center; padding: 50px;"><i class="fas fa-box-open" style="font-size: 3rem; margin-bottom: 15px; color: #ccc;"></i><p style="color: #555;">Detail penugasan tidak ditemukan atau belum ada penugasan untuk Anda.</p></div>`;
                document.querySelector('.navigation-buttons').style.display = 'none';
            }
            console.log("--- Selesai Debugging Detail Penugasan ---");

            // Helper function to get badge text
            function getBadgeText(status) {
                switch (status) {
                    case 'terjadwal': return 'Terjadwal';
                    case 'ongoing': return 'Berlangsung';
                    case 'completed': return 'Selesai';
                    default: return status;
                }
            }
        });
    </script>
</body>

</html>
